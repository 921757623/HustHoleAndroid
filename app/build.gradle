apply plugin :'com.android.application'
android {
    compileSdkVersion androidID.compileSdkVersion
    defaultConfig {
        minSdkVersion androidID.minSdkVersion
        targetSdkVersion androidID.targetSdkVersion
        versionCode androidID.versionCode
        versionName androidID.versionName

        applicationId "cn.pivotstudio.husthole"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("boolean","isRelease",String.valueOf(isRelease))//保证isRelease能在中java代码被读取到

        javaCompileOptions {//Arouter提供服务
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildTypes {

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    //MVVM
    dataBinding{
        enabled=true
    }
    buildFeatures {
        viewBinding true
    }
//    lintOptions {
//        checkReleaseBuilds false
//        // Or, if you prefer, you can continue to check for errors in release builds,
//        // but continue the build even when errors are found:
//        abortOnError false
//    }
}

dependencies {
    implementation project(':modulesBase:libBase')
    implementation project(':modulesCore:loginAndRegister')
    implementation project(':modulesCore:homeScreen')
    implementation project(':modulesPublic:publishHole')
    implementation project(':modulesPublic:hole')
    implementation project(':modulesPublic:report')
    //okhttp网络请求
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.3")) // define a BOM and its version
    implementation("com.squareup.okhttp3:okhttp") // define any required OkHttp artifacts without version
    implementation("com.squareup.okhttp3:logging-interceptor")
    //retrofit网络请求
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    //smartrefreshlayout刷新框架
    implementation  'com.scwang.smart:refresh-layout-kernel:2.0.3'//核心必须依赖
    implementation  'com.scwang.smart:refresh-header-classics:2.0.3'
    //glide图片加载
    implementation 'com.github.bumptech.glide:glide:4.13.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'
    //初始配置
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

//    // Hilt 和 Hilt注解处理器
//    implementation "com.google.dagger:hilt-android:2.28-alpha"
//    annotationProcessor "com.google.dagger:hilt-android-compiler:2.28-alpha"
//    // Hilt 对于ViewModel的支持
//    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02'
//    annotationProcessor 'androidx.hilt:hilt-compiler:1.0.0-alpha02'
}